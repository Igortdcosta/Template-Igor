<!DOCTYPE html>
<html lang="pt-br" class="light">
  <head>
    <!-- os links abaixo são as fontes do font.google, que deve ser colocadas no head do código.-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevLinks</title>
    <!--Nome da página que aparece na ABA do navegador-->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/Avatar-Igor.png"
          alt="Foto de Igor Costa sorrindo usando terno preto com gravata azul claro e fundo da imagem com vegetação."
        />
        <p>@igtcosta</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button>
          <img src="./assets/MoonStars.svg" alt="" />
        </button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
          <!-- colocar # significa que não vai a lugar nenhum-->
        </li>

        <li>
          <a href="#">Baixar meu e-book</a>
        </li>

        <li>
          <a href="https://github.com/Igortdcosta" target="__blank"
            >Ver meu portfólio</a
          >
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="__blank"
            >Conheça o Explorer</a
          >
          <!-- o atributo Target com valor blank faz com que o link abra em outra aba-->
        </li>
      </ul>
      <div id="socialmedia">
        <a href="https://facebook.com/igortdcosta" target="__blank">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>

        <a href="https://twitter.com/igtcosta" target="__blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>

        <a href="https://www.instagram.com/igtcosta/" target="__blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a
          href="https://api.whatsapp.com/send?phone=5527992945616"
          target="__blank"
        >
          <ion-icon name="logo-whatsapp"></ion-icon>
        </a>

        <a href="https://discord.com/igortex" target="__blank">
          <ion-icon name="logo-discord"></ion-icon>
        </a>

        <a href="https://github.com/Igortdcosta" target="__blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a
          href="https://br.linkedin.com/in/igor-costa-b5899ba7"
          target="__blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <footer>Feito por Igor Teixeira da Costa</footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
